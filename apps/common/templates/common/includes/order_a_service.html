{% if si %}
<div class="order-service">
    <div class="container">
        <div class="brand-section text-center">
            {% if si.is_button_external %}
                <button class="wow fadeInUp" data-wow-duration="2s" onclick="window.open('{{si.button_url}}');">{{ si.button_text }}</button>
            {% else %}
                <button class="wow fadeInUp" data-wow-duration="2s" onclick="window.location.href='{{si.button_url}}';">{{ si.button_text }}</button>
            {% endif %}
            <article>
                <p>{{ si.subtitle }}</p>
            </article>
        </div>
    </div>
</div>
{% endif %}
