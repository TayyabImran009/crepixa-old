{% load static %}
{% load i18n %}

<!-- Login Modal-->
<div class="modal fade login-modal" id="loginModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal" aria-label="{% trans 'Close' %}">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <div class="modal-title">
                    <h4>{% trans "LOG IN" %}</h4>
                </div>
                <div class="body-content">
                    <h4>{% trans "Welcome to Crepixa!" %}</h4>
                    <p>{% trans "Sign in to continue!" %}</p>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="id_login_email">{% trans "Email" %}</label>
                            <input class="form-control" type="email" id="id_login_email" name="email" placeholder="{% trans 'Enter your email' %}"/>
                            <div id="login-form-error-email" class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label for="id_login_password">{% trans "Password" %}</label>
                            <input class="form-control" id="id_login_password" name="password" type="password" placeholder="{% trans 'Enter your password' %}"/>
                            <div id="login-form-error-password" class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <div id="login-form-error-__all__" class="invalid-feedback"></div>
                        </div>
                        <div class="form-group d-flex justify-content-between flex-wrap">
                            <div class="custom-control custom-checkbox mr-sm-2">
                                <input class="custom-control-input" id="customControlAutosizing" name="remember_me" type="checkbox"/>
                                <label class="custom-control-label" for="customControlAutosizing">
                                    {% trans "Remember me" %}
                                </label>
                            </div>
                            <div class="forget-password">
                                <a data-toggle="modal" data-target="#resetPasswordModal" data-dismiss="modal">
                                    {% trans "Forgot Password?" %}
                                </a>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="submit-btn" type="submit">{% trans "LOG IN" %}</button>
                            <h5>{% trans "Or" %}</h5>
                            <button class="scial-btn">
                                <i class="fab fa-facebook-f"></i>
                                <span>{% trans "Log in with Facebook" %}</span>
                            </button>
                            <button class="scial-btn">
                                <i class="fab fa-google"></i>
                                <span>{% trans "Log in with Google" %}</span>
                            </button>
                        </div>
                        <div class="sign-up">
                            <p>
                                {% trans "Don't have an account?" %}
                                <a data-toggle="modal" data-target="#signupModal" data-dismiss="modal">
                                    {% trans "SIGN UP" %}
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
